<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Workshop Desenvolve</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabecalho container">
            <img src="imagens/desenvolve.png">
        </header>

        <main>
            <section class="conteudo_principal container">
                
                <div class="chamada">
                    <h1 class="titulo_principal">Domine a Lógica de Programação e Estrutura de Dados</h1>
                    <h2 class="subtitulo">Aprenda a Pensar como um Programador e Desenvolva Algoritmos Eficientes para Solucionar Problemas Complexos! Preencha o formulário e garanta a sua vaga!</h2>
                    
                    <form class="formulario">
                        <fieldset class="formulario_fieldset">
                            <legend class="legenda">Dados necessários:</legend>
                            <label for="nomecompleto" class="nome_completo">Nome Completo</label>
                            <input type="text" id="nomecompleto" required placeholder="João Silva Santos">
                            <label for="enderecoemail" class="endereco_email">Email</label>
                            <input type="email" id="enderecoemail" required placeholder="seuemail@dominio.com">
                            <input type="submit" value="Enviar Formulário" class="botao">
                        </fieldset>
                    </form>
                </div>

                <div class="imagem container">
                    <img src="imagens/principal.png" width="500" height="500" class="imagem_principal">
                </div>
            </section>
        </main>
    </body>

</html>
